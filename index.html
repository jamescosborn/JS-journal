<!DOCTYPE html>
<html>
  <head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <form class="journal" action="index.html" method="post">
      <p><input type="text" name="title-entry" id="title">

    </form>
    <div id="output">
    </div>
  </body>
